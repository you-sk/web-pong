<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pong Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-5xl font-bold mb-8 text-white tracking-wide">
        Web Pong (対CPU)
    </h1>

    <div id="game-container" class="relative bg-gray-800 p-6 rounded-xl shadow-2xl flex flex-col items-center">
        <canvas id="pongCanvas" width="800" height="600" class="rounded-lg shadow-inner"></canvas>

        <div id="message-box" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-gray-700 bg-opacity-90 text-white text-3xl font-bold p-6 rounded-lg shadow-lg hidden z-10">
            ゲームを開始するにはスペースキーを押してください
        </div>

        <div class="flex justify-between w-full mt-6 px-4">
            <div class="text-4xl font-extrabold text-blue-400">
                <span id="player1-score">0</span>
            </div>
            <div class="text-4xl font-extrabold text-red-400">
                <span id="player2-score">0</span>
            </div>
        </div>

        <div class="mt-8 text-lg text-gray-400 text-center">
            <p>プレイヤー: <span class="font-bold text-blue-300">'↑'</span> と <span class="font-bold text-blue-300">'↓'</span> キーで移動</p>
            <p>相手: <span class="font-bold text-red-300">CPU</span></p>
        </div>

        <div class="flex space-x-4 mt-4">
            <button id="cpu-strong-button" class="px-6 py-2 bg-blue-500 text-white rounded-full shadow-md hover:bg-blue-600 transition duration-300">CPU: 強い</button>
            <button id="cpu-weak-button" class="px-6 py-2 bg-gray-500 text-white rounded-full shadow-md hover:bg-gray-600 transition duration-300">CPU: 弱い</button>
        </div>

        <div class="flex space-x-4 mt-4">
            <button id="paddle-wide-button" class="px-6 py-2 bg-gray-500 text-white rounded-full shadow-md hover:bg-gray-600 transition duration-300">プレイヤーパドル: 広い</button>
            <button id="paddle-normal-button" class="px-6 py-2 bg-blue-500 text-white rounded-full shadow-md hover:bg-blue-600 transition duration-300">プレイヤーパドル: 普通</button>
            <button id="paddle-narrow-button" class="px-6 py-2 bg-gray-500 text-white rounded-full shadow-md hover:bg-gray-600 transition duration-300">プレイヤーパドル: 狭い</button>
        </div>

        <div class="flex space-x-4 mt-8">
            <button id="reset-button" class="px-8 py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white text-xl font-bold rounded-full shadow-lg hover:from-purple-700 hover:to-indigo-700 transition duration-300 ease-in-out transform hover:scale-105">
                ゲームをリセット
            </button>
            <button id="toggle-sound-button" class="px-8 py-4 bg-gradient-to-r from-green-500 to-teal-500 text-white text-xl font-bold rounded-full shadow-lg hover:from-green-600 hover:to-teal-600 transition duration-300 ease-in-out transform hover:scale-105">
                サウンド: ON
            </button>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
